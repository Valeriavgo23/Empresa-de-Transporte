    <main class="container text-center mt-4">
        <h1 class="inicio">Crear Usuario</h1>

        <!--  Todo el formulario en un solo form -->
        <form action="Database/login.php" method="post" class="text-start mx-auto" style="max-width: 400px;">
            <!-- Correo -->
            <div class="mb-3">
                <label for="correoElectronico" class="form-label">Correo Electrónico</label>
                <input type="text" class="form-control" id="correo" name="correo" required>
            </div>

            <!-- Contraseña -->
            <div class="mb-3">
                <label for="contraseña" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contraseña" name="contraseña" required>
            </div>

            <!-- Tipo de usuario -->
            <div class="mb-3">
                <label for="servicio" class="form-label">Selecciona tipo de usuario</label>
                <select class="form-select" id="tipo_usuario" name="tipo_usuario" required>
                    <option selected disabled>-- Elige una opción --</option>
                    <option value="administrador">Administrador</option>
                    <option value="cliente">Cliente</option>
                    <option value="invitado">Invitado</option>
                </select>
            </div>

            <!-- Botón -->
            <button type="submit" class="btn btn-primary w-100">Crear Cuenta</button>
        </form>
