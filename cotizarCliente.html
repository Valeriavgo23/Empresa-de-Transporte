        <li class="nav-item"><a class="nav-link" href="#">Compra</a></li>

    <!-- Contenido principal -->
    <main class="container text-center mt-4">
        <form action="Database/cotizaciones.php" method="post">
            <div class="row justify-content-center g-4">

                <!-- Selecciona -->
                <div class="col-md-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">Selecciona</h5>
                            <div class="mb-3">
                                <!--Seleccionar una fecha-->
                                <label for="fecha" class="form-label">Selecciona una fecha</label>
                                <input type="date" class="form-control" id="fecha" name="fecha">
                            </div>
                            <div class="mb-3">
                                <!--Seleccionar un vehiculo-->
                                <label for="vehiculo" class="form-label">Selecciona un vehículo</label>
                                <select class="form-select" id="vehiculo" name="vehiculo">
                                    <option selected disabled>-- Elige una opción --</option>
                                    <option value="buseta">Buseta</option>
                                    <option value="bus">Bus</option>
                                    <option value="gacela">Gacela</option>
                                    <option value="camion">Camión</option>
                                    <option value="taxi">Taxi</option>
                                    <option value="aerovan">Aerovan</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <!--Seleccionar un servicio-->
                                <label for="servicio" class="form-label">Selecciona un servicio</label>
                                <select class="form-select" id="servicio" name="servicio">
                                    <option selected disabled>-- Elige una opción --</option>
                                    <option value="pasaje">Pasaje</option>
                                    <option value="encomienda">Encomienda</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Cotiza -->
                <div class="col-md-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">Cotiza</h5>
                            <div class="mb-3">
                                <!--Seleccionar un tipo de usuario-->
                                <label for="tipo" class="form-label">Tipo de usuario</label>
                                <select class="form-select" id="tipo" name="tipo">
                                    <option selected disabled>-- Elige --</option>
                                    <option value="vip">VIP</option>
                                    <option value="general">General</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <!--Seleccionar el origen -->
                                <label for="origen" class="form-label">Origen</label>
                                <select class="form-select" id="origen" name="origen">
                                    <option selected disabled>--Selecciona una ciudad--</option>
                                    <option value="bogota">Bogotá</option>
                                    <option value="medellin">Medellín</option>
                                    <option value="cali">Cali</option>
                                    <option value="barranquilla">Barranquilla</option>
                                    <option value="cartagena">Cartagena</option>
                                    <option value="bucaramanga">Bucaramanga</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <!--Seleccionar el destino-->
                                <label for="destino" class="form-label">Destino</label>
                                <select class="form-select" id="destino" name="destino">
                                    <option selected disabled>--Selecciona una ciudad--</option>
                                    <option value="bogota">Bogotá</option>
                                    <option value="medellin">Medellín</option>
                                    <option value="cali">Cali</option>
                                    <option value="barranquilla">Barranquilla</option>
                                    <option value="cartagena">Cartagena</option>
                                    <option value="bucaramanga">Bucaramanga</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <!--Seleccionar el nombre-->
                                <label for="nombre" class="form-label">Nombre completo</label>
                                <input type="text" class="form-control" id="nombre" name="nombre">
                            </div>
                            <!--Botón para hacer las cotizaciones-->
                            <button type="submit" class="btn btn-primary w-60">COTIZAR</button>
                            <!--Link para mostrar las cotizaciones-->
                        </div>
                        <div>
                        
                    </div>
                </div>
            </div>
        </form>
    <!--Bootstrap-->
